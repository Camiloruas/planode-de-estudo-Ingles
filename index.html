<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Estudos de Inglês</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Plano de Estudos de Inglês</h1>
            <button id="theme-toggle" class="theme-toggle"><i class="fas fa-moon"></i></button>
        </header>

        <section class="progress-section">
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <p id="progress-text">0% Concluído</p>
        </section>

        <main>
            <div id="activities-grid" class="activities-grid">
                <!-- As atividades serão inseridas aqui pelo JavaScript -->
            </div>
        </main>

        <footer>
            <button id="reset-btn" class="reset-btn">Resetar Progresso</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
